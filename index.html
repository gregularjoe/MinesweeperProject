<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/mine.jpg" type="images/mine.jpg" />
    <title>BombSweeper</title>
</head>
<body>
    <h1>Welcome to BombSweeper</h1>
    <p>Time: <span id="timer">0:00</span></p>
    <p>Tiles cleared: <span id="tilesCleared">0</span></p>
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value =""></option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
    </select>
    <button id="rulesButton">Rules</button>
    <button id="newGameButton">New Game</button>
    <div id="grid">
        <div id="beginnerGrid"></div>
        <div id="intermediateGrid"></div>
        <div id="expertGrid"></div>
        <div id="playAgain"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
